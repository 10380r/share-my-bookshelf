{% extends 'base.html' %}

{% block title %}Index{% endblock %}
{% block header %}
{% endblock %}

{% block content %}
<div>
  <p class='login_user'>Hello, {{ request.user }}</p>
</div>
<div class="top_box"></div>
  {% for post in posts %}
  <div>
      <p>{{ post.review }}</p>
      <p>{{ post.isbn_code }}</p>
      <p>{{ post.label }}</p>
      <p>{{ post.star }}</p>
  </div>
  {% endfor %}
  <div>
    <a href="{% url 'app:post_create' %}">新規投稿</a>
  </div>
</div>
{% endblock %}
